name: mesa-git

format-version: 14

element-path: elements

fatal-warnings:
- overlaps

aliases:
  (@): freedesktop-sdk.bst:include/_private/aliases.yml

(@): freedesktop-sdk.bst:include/_private/mirrors.yml

variables:
  (@):
    - freedesktop-sdk.bst:include/_private/arch.yml
    - freedesktop-sdk.bst:include/_private/build-dirs.yml
    - freedesktop-sdk.bst:include/_private/build-flags.yml
    - freedesktop-sdk.bst:include/strip.yml

  sysroot: /cross-installation
  tools: /cross
  branch: 20.08beta

environment:
  (@): freedesktop-sdk.bst:include/_private/environment.yml

split-rules:
  (@): freedesktop-sdk.bst:include/_private/split-rules.yml

plugins:
  - origin: pip
    package-name: buildstream-external
    elements:
      collect_integration: 0
      collect_manifest: 0
      flatpak_image: 0
      flatpak_repo: 0
      tar_element: 0
      x86image: 0
      oci: 0
    sources:
      git_tag: 1

options:
  target_arch:
    type: arch
    description: Architecture
    variable: arch
    values:
      - arm
      - aarch64
      - i686
      - x86_64
      - powerpc64le

elements:
  cmake:
    (@): freedesktop-sdk.bst:include/_private/cmake-conf.yml
  autotools:
    (@): freedesktop-sdk.bst:include/_private/autotools-conf.yml
  meson:
    (@): freedesktop-sdk.bst:include/_private/meson-conf.yml
  pip:
    (@): freedesktop-sdk.bst:include/_private/pip.yml

sources:
  git_tag:
    (@): freedesktop-sdk.bst:include/_private/git_tag-conf.yml
